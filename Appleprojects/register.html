<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product registration</title>
    <link rel="stylesheet"  href="./css/page.css" type="text/css"/>
</head>
<body>
    <h1>PRODUCT REGISTRATION</h1>
    <form>
        <div>
        <label for="productName">product Name :</label>
        <input type="text"
        name="productName"><br>
        </div><br>
        <div>
        <label for="productType">product Type :</label>
        <input type="text"
        name="productType"><br>
        </div><br>
        <div>
            <label for="productphoto">product photo :</label>
            <input type="file" name="productphoto"><br>
        </div><br>
        <div>
            <label for="productbatch">product batch number :</label>
            <input type="text" name="productbatch"><br>
        </div><br>
        <div>
            <label for="categoryname"> category :</label>
            <input type="text" name="category"><br>
        </div><br>
        <div>
            <label for="stock"> stock :</label>
            <input type="number" name="stock" min="10"><br>
        </div><br>
        <div>
            <label for="price">price :</label>
            <input type="number" name="price"><br>
        </div><br>
        <button type="submit">Register product</button>
    </form>
</body>
</html>
